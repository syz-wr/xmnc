<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/onlineword.css"/>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="main-footer">
			<div class="main-footer-bj">
				<div class="conter">
					<div class="main-bt main-bt4">
					<h2>熊芒&nbsp;<span style="color: #FDD100;">●</span>&nbsp;在线留言</h2>
						<div class="down">
							<div class="bar">

							</div>
							<div class="jiantou">

							</div>
							<div class="bar">

							</div>
				 		</div>
					</div>
					<div class="main-footer-rei">
						<p class="main-footer-list">如您对我们的项目感兴趣，请给我们留言，客服将在24小时内与您联系！凡前来总部考察并最终签约的加盟商，可享受额外补贴</p>
						<div class="pc-kk-form">
							<form method="post">
								<input type="hidden" name="zhuanyuan" id="zhuanyuan" value="">
								<input type="hidden" name="xiangmu" id="xiangmu" value="熊芒PC">
								<input type="hidden" name="url">
								
								<div class="pc-kk-form-list">
									<input type="name" name="name" placeholder="* 请填写您的姓名：">
								</div>
								<div class="pc-kk-form-list">
									<input type="tel" name="tel" placeholder="* 请填写您的电话：">
								</div>
								<div class="pc-kk-form-list">
									<input type="Address" name="address" placeholder="* 请填写您的地址：">
								</div>
								<div class="pc-kk-form-list pc-kk-form-list-clear">
									<div class="nice-select" name="nice-select" style="width:100%">
										<input type="text" value="* 请选择你的投资预算：" readonly="">
										<ul>
											<li data-value="Level1">5万-10万</li>
											<li data-value="Level2">10万-20万</li>
											<li data-value="Level3">20万-50万</li>
										</ul>
									</div>
								</div>
								<div class="pc-kk-form-list" style="height:auto; width:94.5%;">
									<textarea name="content" id="neirong" rows="6" placeholder="* 在此填写您的留言内容，我们会尽快与您取得联系！"></textarea>
								</div>
								<div class="pc-kk-form-btn">
									<button type="submit">提交留言</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript">
	$('.nice-select input').click(function(){
	$('ul').stop().show()
})



$('ul li').eq(0).click(function(){
	$('.nice-select input').val('5万-10万')
	$('ul').stop().hide()
})
$('ul li').eq(1).click(function(){
	$('.nice-select input').val('10万-20万')
	$('ul').stop().hide()
})
$('ul li').eq(2).click(function(){
	$('.nice-select input').val('20万-50万')
	$('ul').stop().hide()
})
	
</script>
